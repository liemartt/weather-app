<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevents form submission
            }
            return true; // Allows form submission
        }
    </script>
</head>
<body>
    <header class = "container mt-2">
        <h1>Weather app</h1>
    </header>

    <form onsubmit="return validatePassword()" class = "container" style="margin-top: 7%;" method="post">
        <div class="row justify-content-center">
            <div class="col-7 mb-3">
                <label for="username">Username</label>
                <input type = "text" class = "form-control" id="username" name="username" required>
            </div>
            <div class="col-7 mb-3">
                <label for="password">Password</label>
                <input type = "password" class = "form-control" id="password" name = "password" aria-describedby="passwordHelp" required>
                <div id="passwordHelp" class="form-text">At least 8 characters, including at least one digit (0-9) and one letter (A-Z). </div>
            </div>
            <div class="col-7 mb-3">
                <label for="confirm_password">Repeat Password</label>
                <input type = "password" class = "form-control" id="confirm_password" required>
            </div>
            <a class="col-7 mb-3" href = "/login">Already have an account</a>
            <button type="submit" class="btn btn-primary col-7 mb-3">Submit</button>
            <button type="reset" class="btn btn-primary col-7">Go back</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
