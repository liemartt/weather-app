<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather app</title>
</head>
<body>
    <header class="container mt-2">
        <h1>Weather app</h1>
    </header>
    <div class="container mt-3">
        <div th:if="${error!=null}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>

    <div th:if="${error==null}">

        <div class="container">
            <div class="row">
                <div th:each="response : ${weatherList}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${response.weather.name}">Location Name</h5>
                            <p class="card-text">
                                <strong>Latitude:</strong> <span th:text="${response.weather.coord.latitude}">0.00</span><br>
                                <strong>Longitude:</strong> <span th:text="${response.weather.coord.longitude}">0.00</span>
                                <strong>Temp:</strong> <span th:text="${response.weather.main.temp}">0.00</span><br>
                                <strong>Wind:</strong> <span th:text="${response.weather.wind.speed}">0.00</span>
                                <strong>Country:</strong> <span th:text="${response.weather.sys.country}">0.00</span><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
