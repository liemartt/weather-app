<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <header class = "container mt-2">
        <h1>Weather app</h1>
    </header>

    <form class = "container" style="margin-top: 7%;">
        <div class="row justify-content-center">
            <div class="col-7 mb-3">
                <label for="usernameField">Username</label>
                <input type = "text" class = "form-control" id="usernameField">
            </div>
            <div class="col-7 mb-3">
                <label for="passwordField">Password</label>
                <input type = "password" class = "form-control" id="passwordField">
            </div>
            <a class="col-7 mb-3" href = "/register">Dont have an account</a>
            <button type="submit" class="btn btn-primary col-7 mb-3">Submit</button>
            <button type="reset" class="btn btn-primary col-7">Go back</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
